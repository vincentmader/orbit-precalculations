<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <h2>Orbit Pre-Calculations</h2>
    <canvas id="canvas"></canvas>
    <form>
        <p id="p_planet_mass">planet mass</p>
        <input type="range" id="input_planet_mass" />
        <p id="p_rocket_speed">rocket speed</p>
        <input type="range" id="input_rocket_speed" />
        <p id="p_precomputes">nr. of precomputes</p>
        <input type="range" id="input_precomputes" />
        <p id="p_time_step">time-step size</p>
        <input type="range" id="input_time_step" />
        <p id="p_gravity">gravity</p>
        <input type="range" id="input_gravity" />
    </form>
    <script src="orbit-precalculations.js"></script>
</body>

</html>
